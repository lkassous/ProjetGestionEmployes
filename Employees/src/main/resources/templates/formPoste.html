<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Formulaire des postes</title>

</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card"  style="border-color: #ffc727;">
				<div class="card-header" th:if="${mode=='new'}" style="background-color: #ffc727; color: #1A5276; font-weight: bold;"> Ajouter un poste </div>
				<div class="card-header" th:if="${mode=='edit'}" style="background-color: #ffc727; color: #1A5276; font-weight: bold;">Modifier un poste </div>
				<div class="card-body">
					<form th:action="@{savePoste}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Poste :</label>
							<input type="hidden" name="idPoste" class="form-control" th:value="${poste.idPoste}" />
						</div>
						<div class="form-group">
							<label class="control-label" style="color: black; text-align: center;">Nom Poste :</label>
							<input type="text" name="nomPoste" class="form-control" th:value="${poste.nomPoste}" style="border-left: 5px solid #ffc727; width: 100%; " />
						</div>
						<div class="form-group">
							<label class="control-label" style="color: black; text-align: center;">Description poste :</label>
							<input type="text" name="description" class="form-control" style="border-left: 5px solid #ffc727; width: 100%; "
								th:value="${poste.description}" />
						</div>
						<div>
							<button type="submit" class="btn btn-primary" th:if="${mode=='new'}" style="float:right ; background-color: white; color: #1A5276; border-color: #ffc727; ">ENREGISTRER</button>
							<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}" style="float:right ; background-color: white; color: #1A5276; border-color: #ffc727; ">ENREGISTRER</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
